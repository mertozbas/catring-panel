services:
  - type: web
    name: catring-panel
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: bash start.sh
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_DEBUG
        value: "False"
      - key: TELEGRAM_BOT_TOKEN
        value: ""
      - key: GOOGLE_MAPS_API_KEY
        value: ""
